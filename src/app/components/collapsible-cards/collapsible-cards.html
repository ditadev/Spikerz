<div class="flex flex-col gap-5 md:gap-7">
  @for (card of cards(); track card.id) {
    <app-card 
      [padding]="'md'" 
      [clickable]="true"
      (click)="toggleCard(card.id)">
      
      <!-- Card Title -->
      <div class="mb-4">
        <h3 class="font-bold text-gray-900" style="font-size: 0.9375rem; line-height: 1.375rem; letter-spacing: 0.01em; text-transform: capitalize;">{{ card.title }}</h3>
      </div>

      <!-- Items - Always Visible -->
      <div class="space-y-4 mb-4">
        @for (item of card.items; track item.label) {
          <!-- Entire item with gray background -->
          <div class="bg-gray-50 rounded-lg px-4 py-3 md:py-3.5 flex items-center gap-3 md:gap-4">
            <img 
              src="assets/icons/server.svg" 
              alt="server" 
              style="width: 53px; height: 53px; min-width: 53px; min-height: 53px;"
              class="flex-shrink-0">
            
            <div class="flex-1 flex flex-col md:flex-row items-start md:items-center gap-3 md:gap-4">
              <div class="flex-shrink-0">
                <div class="text-sm font-semibold text-gray-900">{{ item.label }}</div>
                <div class="text-sm text-gray-500">{{ item.sublabel }}</div>
              </div>
              
              <div class="hidden md:block w-px h-12 bg-gray-300"></div>
              
              <div class="flex-1 text-sm text-gray-600 leading-relaxed">
                {{ item.info }}
              </div>
            </div>
          </div>
        }
      </div>

      <!-- Expandable Description -->
      <div 
        [class.max-h-0]="!card.expanded"
        [class.max-h-[500px]]="card.expanded"
        [class.opacity-0]="!card.expanded"
        [class.opacity-100]="card.expanded"
        [class.mt-0]="!card.expanded"
        [class.mt-4]="card.expanded"
        class="overflow-hidden transition-all duration-300 ease-in-out">
        <p class="text-sm text-gray-600 leading-relaxed">
          {{ card.description }}
        </p>
      </div>
    </app-card>
  }
</div>
