<div class="space-y-4">
    @for (card of cards(); track card.id) {
      <div 
        (click)="toggleCard(card.id)"
        class="bg-white rounded-2xl border border-gray-200 p-6 shadow-sm cursor-pointer hover:shadow-md transition-shadow duration-200">
        
        <!-- Card Title -->
        <div class="mb-4">
          <h3 class="text-base font-semibold text-gray-900">{{ card.title }}</h3>
        </div>
  
        <!-- Items - Always Visible -->
        <div class="space-y-4 mb-4">
          @for (item of card.items; track item.label) {
            <div class="flex items-start gap-4">
              <!-- Icon -->
              <div class="w-14 h-14 bg-blue-100 rounded-xl flex items-center justify-center flex-shrink-0">
                <svg class="w-7 h-7 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="6" width="20" height="12" rx="2"/>
                  <line x1="6" y1="12" x2="6.01" y2="12"/>
                  <line x1="10" y1="12" x2="10.01" y2="12"/>
                </svg>
              </div>
              
              <!-- Content -->
              <div class="flex-1 min-w-0 flex items-start gap-6">
                <div class="flex-shrink-0">
                  <div class="text-sm font-semibold text-gray-900">{{ item.label }}</div>
                  <div class="text-sm text-gray-500">{{ item.sublabel }}</div>
                </div>
                
                <!-- Vertical Divider -->
                <div class="w-px h-12 bg-gray-200"></div>
                
                <!-- Info Text -->
                <div class="flex-1 text-sm text-gray-600 leading-relaxed">
                  {{ item.info }}
                </div>
              </div>
            </div>
          }
        </div>
  
        <!-- Expandable Description -->
        <div 
          [class.max-h-0]="!card.expanded"
          [class.max-h-[500px]]="card.expanded"
          [class.opacity-0]="!card.expanded"
          [class.opacity-100]="card.expanded"
          [class.mt-0]="!card.expanded"
          [class.mt-4]="card.expanded"
          class="overflow-hidden transition-all duration-300 ease-in-out">
          <p class="text-sm text-gray-600 leading-relaxed">
            {{ card.description }}
          </p>
        </div>
      </div>
    }
  </div>
